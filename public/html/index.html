<!DOCTYPE html>

<head>

    <title>我的餐廳清單</title>

<body>


    <header>
        <!-- Modal -->
        <div class="modal fade" id="joinmebModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            data-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">加入會員</h5>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" action='/joinmer' method="POST">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label" for="username">帳號</label>
                                    <div class="controls">
                                        <input type="text" id="username" name="username" placeholder=""
                                            class="input-xlarge">
                                        <p class="text-secondary">帳號可以包含任何字母或數字，不能有空格。</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- E-mail -->
                                    <label class="control-label" for="email">E-mail</label>
                                    <div class="controls">
                                        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                                        <p class="text-secondary">請確定此電子郵件為可使用狀態，以方便未來系統使用，如補寄會員密碼信。</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password">密碼</label>
                                    <div class="controls">
                                        <input type="password" id="password" name="password" placeholder=""
                                            class="input-xlarge">
                                        <p class="text-secondary">密碼至少應包含4個字符。</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password -->
                                    <label class="control-label" for="password_confirm">密碼 (再次確認)</label>
                                    <div class="controls">
                                        <input type="password" id="password_confirm" name="password_confirm"
                                            placeholder="" class="input-xlarge">
                                        <p class="text-secondary">請再次確認密碼。</p>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">送出</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- navigation -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="https://assets-lighthouse.s3.amazonaws.com/uploads/image/file/6227/restaurant-list-logo.png"
                        width="30" height="30" class="d-inline-block align-top" alt="我的餐廳清單">
                    我的餐廳清單
                </a>
                <div>

                        沒有會員？
                    </a>

                        <i class="fas fa-user-circle"></i>
                        登入
                    </a>

    <main>
